name: Build Alpine Packages

on:
  workflow_dispatch:
    inputs:
      bun_version:
        description: 'Bun version to build (e.g., 1.3.6)'
        required: true
        default: '1.3.6'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          branch: edge
          packages: >
            alpine-sdk
            sudo

      - name: Setup abuild
        shell: alpine.sh {0}
        run: |
          # Create build user
          adduser -D builder
          addgroup builder abuild
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          # Setup signing key from secret
          mkdir -p /home/builder/.abuild
          echo '${{ secrets.ABUILD_PRIVKEY }}' > /home/builder/.abuild/cristianfalcone@gmail.com-799462e3.rsa
          chmod 600 /home/builder/.abuild/cristianfalcone@gmail.com-799462e3.rsa
          cat > /home/builder/.abuild/abuild.conf << 'EOF'
          PACKAGER_PRIVKEY=/home/builder/.abuild/cristianfalcone@gmail.com-799462e3.rsa
          PACKAGER="Cristian Falcone <cristianfalcone@gmail.com>"
          EOF
          chown -R builder:builder /home/builder/.abuild

          # Add public key to system
          cp .keys/cristianfalcone@gmail.com-799462e3.rsa.pub /etc/apk/keys/

      - name: Build bun-bootstrap
        shell: alpine.sh {0}
        run: |
          cd aports/testing/bun-bootstrap
          chown -R builder:builder .
          sudo -u builder abuild -r

      - name: Build bun
        shell: alpine.sh {0}
        run: |
          cd aports/testing/bun
          chown -R builder:builder .
          sudo -u builder abuild -r

      - name: Collect packages
        shell: alpine.sh {0}
        run: |
          mkdir -p output/${{ matrix.arch }}
          cp /home/builder/packages/testing/${{ matrix.arch }}/*.apk output/${{ matrix.arch }}/
          cp /home/builder/packages/testing/${{ matrix.arch }}/APKINDEX.tar.gz output/${{ matrix.arch }}/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: output/

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Update repository
        run: |
          # Remove old packages
          rm -rf edge/testing/x86_64/*.apk edge/testing/aarch64/*.apk 2>/dev/null || true

          # Copy new packages
          mkdir -p edge/testing/x86_64 edge/testing/aarch64

          cp artifacts/packages-x86_64/x86_64/*.apk edge/testing/x86_64/
          cp artifacts/packages-x86_64/x86_64/APKINDEX.tar.gz edge/testing/x86_64/

          cp artifacts/packages-aarch64/aarch64/*.apk edge/testing/aarch64/
          cp artifacts/packages-aarch64/aarch64/APKINDEX.tar.gz edge/testing/aarch64/

          # Show what we have
          echo "=== x86_64 packages ==="
          ls -la edge/testing/x86_64/
          echo "=== aarch64 packages ==="
          ls -la edge/testing/aarch64/

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add edge/testing/
          git commit -m "Release bun ${{ github.event.inputs.bun_version }} for x86_64 and aarch64"
          git push
